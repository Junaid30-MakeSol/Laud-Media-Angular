<ng-template #notesModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" translate>Global.Notes</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeNotesModal($event)"></button>
  </div>
  <div class="modal-body">
    <app-notes-list [entityId]="entityId"></app-notes-list>
  </div>
</ng-template>
