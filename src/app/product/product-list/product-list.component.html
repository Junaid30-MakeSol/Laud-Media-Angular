<div class="page-header">
  <h1>
    <span translate>Product.Products</span>
    <small><span translate>Product.List</span></small>
  </h1>
</div>

<div class="well hidden-print">
  <div class="form-inline">
    <button (click)="newProduct()" class="btn btn-default">
      <i class="fa fa-cube"></i><span translate>Product.AddButton</span>
    </button>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">Product</h4>
  </div>
  <div class="panel-body">
    <div class="panel-table-margins">
      <table class="table table-hover">
        <thead>
          <tr>
            <th translate>Product.Number</th>
            <th translate>Product.Name</th>
            <th translate>Product.Price</th>
            <th translate>Product.Status</th>
            <th class="text-center"><span translate>Slett</span></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" (click)="edit(product)" class="tr-link">
            <td class="text-left">{{ product.number }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | CustomDigit }}</td>
            <td>{{ product.status | booleanFilter }}</td>

            <td class="text-center">
              <a (click)="deleteProduct($event, product.id)">
                <i class="fa fa-trash-alt"></i>
                <fa-icon [icon]="delete" style="color: #db0000;"></fa-icon>
              </a>
            </td>
            <!-- <button class="btn btn-primary" (click)="addtocart($event, product)">Add to cart</button> -->
          </tr>
        </tbody>
      </table>
      <!-- <ngb-pagination
        *ngIf="totalPages > 1"
        [collectionSize]="total"
        [pageSize]="itemsPerPage"
        [(page)]="page"
        [maxSize]="7"
        [rotate]="true"
        (pageChange)="searchProducts($event)"
        [boundaryLinks]="true"
        class="d-flex justify-content-center"
      ></ngb-pagination> -->
    </div>
  </div>
</div>
<app-product-add (productCreatedChange)="productCreated()"></app-product-add>
<app-product-edit (productChange)="productChange($event)"></app-product-edit>
